version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bancochu
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:alpine
    container_name: redis-cache
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: ./BancoChu/Dockerfile
    restart: always
    environment:
      # Use the 'db' service name as the server address
      - CONNECTION_STRING=Server=db;Port=3306;User ID=root;Password=root;Database=bancochu
      - CONNECTION_REDIS=redis:6379
      - Jwt__Key=d4S6yD5AsaTUFBKKq9fOlMSVi92TBxPd
      - Jwt__Issuer=BancoChuApi
      - Jwt__Audience=BancoChuApp 
      - ASPNETCORE_ENVIRONMENT=Development

      
      
    ports:
      - "8080:80"
    depends_on:
        db:
          condition: service_healthy    
  tests:
    image: mcr.microsoft.com/dotnet/sdk:6.0
    volumes:
      - .:/src
    working_dir: /src
    command: dotnet test Tests/Tests.csproj
